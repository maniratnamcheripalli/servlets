	<form action="Profile.jsp" method="post">


		<table>
			<tr>
				<td><h1>Sign Up</h1></td>
			</tr>

			<tr>
				<td>Enter Your Name:</td>
				<td><input type="text" name="name" required="required"></td>
			</tr>

			<tr>
				<td>Enter Your Mobile Number:</td>
				<td><input type="text" name="number" required="required"></td>
			</tr>

			<tr>
				<td>Enter Your UserName</td>
				<td><input  type="text" name="date" required="required"></td>
			</tr>

				<td>Set Your Password:</td>

			</tr>

				<td><input type="checkbox" required="required">

			</tr>


			<tr>
				<td><input type="submit" value="submit"
					style="border-radius: 10px; color: black;"></td>
			</tr>

				<td>Already Registered? <a href="Login.html">Login</a>
			</tr>


		</table>
